<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: thistle;">
    <h1>Hello World</h1>
    <p>This is a simple document with a dark background and light text.</p>
</body>
<script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "This is a div")
    div.style.backgroundColor = "teal"

    const addText =  document.createTextNode("This is a simple div")
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
