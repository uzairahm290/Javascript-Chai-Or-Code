<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Color Switcher</title>
    <style>
        body {
            transition: background 0.3s;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        .color-btn {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
        }
        .red { background: #e74c3c; }
        .green { background: #27ae60; }
        .blue { background: #2980b9; }
        .yellow { background: #f1c40f; color: #333; }
    </style>
</head>
<body>
    <h1>Color Switcher</h1>
    <button class="color-btn red" id="red">Red</button>
    <button class="color-btn green" id="green">Green</button>
    <button class="color-btn blue" id="blue">Blue</button>
    <button class="color-btn yellow" id="yellow">Yellow</button> 
<script>
    const buttons = document.querySelectorAll('.color-btn');
    const body = document.querySelector('body');

    buttons.forEach(function (button) {
        console.log(button);
        button.addEventListener('click', function (e) {
            console.log(e);
            console.log(e.target);
            switch (e.target.id) {
                case 'red':
                    body.style.backgroundColor = '#e74c3c';
                    break;
                case 'green':
                    body.style.backgroundColor = '#27ae60';
                    break;
                case 'blue':
                    body.style.backgroundColor = '#2980b9';
                    break;
                case 'yellow':
                    body.style.backgroundColor = '#f1c40f';
                    break;
            }        
        });
    });
</script>
</body>
</html>
